<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Thank You | FilingSense</title>
    <link href="/assets/favicon.svg" rel="icon" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-slate-800">
<section class="mx-auto max-w-xl px-4 py-24 text-center">
    <h1 class="text-4xl font-extrabold">Thanks!</h1>
    <p class="mt-3 text-slate-600">We’ve received your message. We’ll get back to you soon.</p>
    <a class="mt-6 inline-block px-5 py-3 rounded-xl bg-slate-900 text-white" href="/">Back to Home</a>
</section>
<script>
    (function () {
        const path = location.pathname;
        const links = document.querySelectorAll('nav a[href]');
        links.forEach(a => {
            const href = a.getAttribute('href');
            if (!href) return;
            // highlight services group
            if (path.startsWith('/services/') && a.textContent.trim() === 'Pricing' === false && a.textContent.trim() === 'Services') {
                a.classList.add('text-slate-900', 'font-semibold');
            }
            // exact match for others
            if (href === path) {
                a.classList.add('text-slate-900', 'font-semibold');
            }
        });
    })();
</script>

</body>
</html>
